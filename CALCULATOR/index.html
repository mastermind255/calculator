<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="./calculatoricon.png">
</head>
<body>
    <section id="cal">

        <div id="display"></div>
        <div id="row1">
            <button id="btnClear" class="button-67" role="button">Clear</button>
            <button class="button-67" role="button" id="btnCancel">Cancel</button>
            <button class="button-67" role="button" id="btnPercent">%</button>
            <button id="btnOk" class="button-67" role="button">Ok</button>
        </div>
        <div id="row2">
            <button id="btnExp" class="button-67" role="button">Exp</button>
            <button id="btn7" class="button-67" role="button">7</button>
            <button id="btn8" class="button-67" role="button">8</button>
            <button id="btn9" class="button-67" role="button">9</button>
            <button id="btn/" class="button-67" role="button">รท</button>
        </div>
        <div id="row3">
            <button id="btnln" class="button-67" role="button">ln</button>
            <button id="btn4" class="button-67" role="button">4</button>
            <button id="btn5" class="button-67" role="button">5</button>
            <button id="btn6" class="button-67" role="button">6</button>
            <button id="btn*" class="button-67" role="button">X</button>
        </div>
        <div id="row4">
            <button id="btnsqrt" class="button-67" role="button">sqrt</button>
            <button id="btn1" class="button-67" role="button">1</button>
            <button id="btn2" class="button-67" role="button">2</button>
            <button id="btn3" class="button-67" role="button">3</button>
            <button id="btn-" class="button-67" role="button">-</button>
        </div>
        <div id="row5">
            <button id="btnsq" class="button-67" role="button">sq</button>
            <button id="btn0" class="button-67" role="button">0</button>
            <button id="btn." class="button-67" role="button">.</button>
            <button id="btnPlusSub" class="button-67" role="button">+/-</button>
            <button id="btn+" class="button-67" role="button">+</button>
        </div>
        <div id="row6">
            <button id="btn(" class="button-67" role="button">(</button>
            <button id="btncos" class="button-67" role="button">cos</button>
            <button id="btnsin" class="button-67" role="button">sin</button>
            <button id="btntan" class="button-67" role="button">tan</button>
            <button id="btn)" class="button-67" role="button">)</button>
        </div>
    </section>
    <script src="./index.js"></script>
</body>

</html>
